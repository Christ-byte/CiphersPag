<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar - CipherUTP</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/CipherStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
</script>
<script src="/Pagina/script.js"></script>

        
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <div class="barra-lateralF"></div>
    
    <main>

        <header>
            <h1>Cifrado Autoclave</h1>
        </header>

        <section>
            <h2>Texto Original</h2>
            <input type="text" id="inputMensaje" placeholder="Ingrese el texto">

        </section>
        <section>
            <h2>KEY</h2>
            <input type="text" id="claveIngresada" placeholder="Ingrese la clave">
        </section>
        <section>
            <h2>Texto Cifrado</h2>
            <textarea id="resultado" rows="4" cols="50" readonly></textarea>
        </section>
        <button onclick="funcionBotonCifrar()">Cifrar</button>
        <!-- <button onclick="descifrar()">Descifrar</button> -->

        
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/Autoclave.js"></script>

</body>

</html>
